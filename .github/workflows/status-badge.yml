name: Update Status Badge

on:
  schedule:
    - cron: '*/5 * * * *'
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  update-badge:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Determine status
        run: |
          if [ -f status.json ] && grep -q '"status": "online"' status.json; then
            echo '{"schemaVersion": 1, "label": "status", "message": "Offline", "color": "red"}' > status.json
          else
            echo '{"schemaVersion": 1, "label": "status", "message": "Online", "color": "brightgreen"}' > status.json
          fi

      - name: Commit and push status update
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add status.json
          git commit -m "Update status"
          git push
